<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
    </div>
    <div class="modal-body">
        <p>{{ content }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="yes()" class="btn btn-outline-danger btn-block mb-4">Yes</button>
        <button type="button" (click)="no()" class="btn btn-outline-danger btn-block mb-4" data-dismiss="modal">No</button>
    </div>
</div>
