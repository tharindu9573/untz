<div class="card mb-3 container" >
    <div *ngIf="authUsers.length ===  0" class="noFound">
      <p>No Users Found</p>
    </div>
    <div class="row addUserRow">
      <div class="col-sm-12">
          <button class="btn btn-outline-danger btnEdit" (click)="addUser()">Add User</button>                       
      </div>                    
    </div>
    <div class="card-body" *ngIf="authUsers.length > 0">
      <h5 class="card-title">All Untz Users</h5> 
      <div class="card">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of authUsers">        
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.userName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phoneNumber }}</td>
              <td (click)="viewTicketsForUser(user)" class="viewTickets"><i class="fa fa-eye" aria-hidden="true"></i> View Tickets</td>
              <td (click)="deleteUser(user.id)" class="deleteUser"><i class="fa fa-trash-o"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
